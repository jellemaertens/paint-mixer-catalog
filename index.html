<body>
    <div class="container">
        <h1>Verfmachine Vergelijker</h1>
        <p class="subtitle">Professionele meng- en schudmachines voor de verfindustrie</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMachines">0</div>
                <div class="stat-label">TOTAAL MACHINES</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFabrikanten">0</div>
                <div class="stat-label">FABRIKANTEN</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMengers">0</div>
                <div class="stat-label">MENGERS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSchudders">0</div>
                <div class="stat-label">SCHUDDERS</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="filterFabrikant">Fabrikant:</label>
                <select id="filterFabrikant">
                    <option value="">Alle fabrikanten</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterType">Type:</label>
                <select id="filterType">
                    <option value="">Alle types</option>
                    <option value="MENGER">Menger</option>
                    <option value="SCHUDDER">Schudder</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterTestmodel">Testmodel:</label>
                <select id="filterTestmodel">
                    <option value="">Alle machines</option>
                    <option value="testmodel">Alleen testmodels</option>
                </select>
            </div>        </div>
        
        <div class="machine-grid" id="machineGrid"></div>
    </div>
    
    <script src="data.js?v=20"></script>    <script>
        function renderStats() {
            const stats = berekenStatistieken();
            document.getElementById('totalMachines').textContent = stats.totaalMachines;
            document.getElementById('totalFabrikanten').textContent = stats.totaalFabrikanten;
            document.getElementById('totalMengers').textContent = stats.totaalMengers;
            document.getElementById('totalSchudders').textContent = stats.totaalSchudders;
        }
        
        function renderFabrikanten() {
            const fabrikanten = [...new Set(machines.map(m => m.fabrikant))].sort();
            const select = document.getElementById('filterFabrikant');
            fabrikanten.forEach(fab => {
                const option = document.createElement('option');
                option.value = fab;
                option.textContent = fab;
                select.appendChild(option);
            });
        }
        
function renderMachines() {
    const fabrikantFilter = document.getElementById('filterFabrikant').value;
    const typeFilter = document.getElementById('filterType').value;
        const testmodelFilter = document.getElementById('filterTestmodel').value;
    
    let filtered = machines;
    
    if (fabrikantFilter) {
        filtered = filtered.filter(m => m.fabrikant === fabrikantFilter);
    }
    if (typeFilter) {
        filtered = filtered.filter(m => m.type === typeFilter);
    }
        if (testmodelFilter === 'testmodel') {
            filtered = filtered.filter(m => m.testmodel === true);
        }
    const grid = document.getElementById('machineGrid');
    
    // Gebruik string concatenatie in plaats van template literals
    grid.innerHTML = filtered.map(function(machine) {
        const badgeClass = machine.type === 'MENGER' ? 'badge-menger' : 'badge-schudder';
        const testmodelBadge = machine.testmodel ? '<span class="machine-badge testmodel-badge">TESTMODEL</span>' : '';
        const prijs = machine.prijs ? '€' + machine.prijs.toLocaleString() : 'Prijs op aanvraag';
        
        return '<div class="machine-card">' +
            '<input type="checkbox" class="machine-checkbox" data-id="' + machine.id + '">' +
            '<img src="' + machine.afbeelding + '" alt="' + machine.naam + '" class="machine-image">' +
            '<div class="machine-content">' +
                '<div class="machine-header">' +
                    '<div class="machine-name">' + machine.naam + '</div>' +
                    '<div class="machine-manufacturer">' + machine.fabrikant + '</div>' +
                '</div>' +
                '<div class="machine-badges">' +
                    '<span class="machine-badge ' + badgeClass + '">' + machine.type + '</span>' +
                    testmodelBadge +
                '</div>' +
                '<div class="machine-price">' + prijs + '</div>' +
                '<div class="machine-specs">' +
                    '<div><strong>Vermogen:</strong> <span>' + machine.vermogen + '</span></div>' +
                    '<div><strong>Capaciteit:</strong> <span>' + machine.capaciteit + '</span></div>' +
                    '<div><strong>Gewicht:</strong> <span>' + machine.gewicht + '</span></div>' +
                    '<div><strong>Geluidsniveau:</strong> <span>' + machine.geluidsniveau + '</span></div>' +
                '</div>' +
                '<div class="machine-buttons">' +
                                        '<button class="btn-details" onclick="showMachineDetails(' + machine.id + ')">Details</button>' +
                    '<button class="btn-docs" onclick="window.open(\'' + machine.documentatie + '\', \'_blank\')">Documentatie</button>' +
                    '<textarea class="note-textarea" data-id="' + machine.id + '" maxlength="500" placeholder="Voeg een notitie toe (max 500 tekens)..."></textarea>' +
                    '<div class="note-counter"><span class="char-count">0</span>/500</div>' +
                '</div>' +
            '</div>' +
        '</div>';
    }).join('');
    
    // Add event listeners for textareas
    document.querySelectorAll('.note-textarea').forEach(textarea => {
        textarea.addEventListener('input', function() {
            const counter = this.nextElementSibling.querySelector('.char-count');
            counter.textContent = this.value.length;
        });
    });
}

        
        // Event listeners
        document.getElementById('filterFabrikant').addEventListener('change', renderMachines);
        document.getElementById('filterType').addEventListener('change', renderMachines);
                document.getElementById('filterTestmodel').addEventListener('change', renderMachines);
        
        // Initialiseer
        renderStats();
        renderFabrikanten();
        renderMachines();
    </script>

    modalBody.innerHTML = html;
    modal.style.display = 'block';
}

        
        function closeModal() {
            const modal = document.getElementById('detailsModal');
            modal.style.display = 'none';
        }

    
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target == modal) {
                closeModal();
            }
        }
