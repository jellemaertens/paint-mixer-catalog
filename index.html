<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verfmachine Vergelijker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 8px;
        }
        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .machine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .machine-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .machine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .machine-checkbox {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 24px;
            height: 24px;
            z-index: 10;
            cursor: pointer;
        }
        .machine-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #f0f0f0;
        }
        .machine-content {
            padding: 20px;
        }
        .machine-header {
            margin-bottom: 12px;
        }
        .machine-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .machine-manufacturer {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .machine-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .machine-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-menger {
            background: #667eea;
            color: white;
        }
        .badge-schudder {
            background: #764ba2;
            color: white;
        }
        .testmodel-badge {
            background: #28a745;
            color: white;
        }
        .machine-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        .machine-specs {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .machine-specs div {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 13px;
        }
        .machine-specs strong {
            color: #333;
        }
        .machine-specs span {
            color: #666;
        }
        .machine-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .btn-details {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-details:hover {
            background: #138496;
        }
        .btn-docs {
            background: white;
            color: #17a2b8;
            border: 2px solid #17a2b8;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-docs:hover {
            background: #17a2b8;
            color: white;
        }
        .machine-note {
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
        .note-label {
            font-size: 13px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .note-textarea {
            width: 100%;
            min-height: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            font-family: Arial, sans-serif;
            resize: vertical;
        }
        .note-counter {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verfmachine Vergelijker</h1>
        <p class="subtitle">Professionele meng- en schudmachines voor de verfindustrie</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMachines">0</div>
                <div class="stat-label">TOTAAL MACHINES</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFabrikanten">0</div>
                <div class="stat-label">FABRIKANTEN</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMengers">0</div>
                <div class="stat-label">MENGERS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSchudders">0</div>
                <div class="stat-label">SCHUDDERS</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="filterFabrikant">Fabrikant:</label>
                <select id="filterFabrikant">
                    <option value="">Alle fabrikanten</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterType">Type:</label>
                <select id="filterType">
                    <option value="">Alle types</option>
                    <option value="MENGER">Menger</option>
                    <option value="SCHUDDER">Schudder</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterPrijsMax">Max Prijs (€):</label>
                <input type="number" id="filterPrijsMax" placeholder="Geen maximum">
            </div>
        </div>
        
        <div class="machine-grid" id="machineGrid"></div>
    </div>
    
    <script src="data.js?v=20"></script>    <script>
        function renderStats() {
            const stats = berekenStatistieken();
            document.getElementById('totalMachines').textContent = stats.totaalMachines;
            document.getElementById('totalFabrikanten').textContent = stats.totaalFabrikanten;
            document.getElementById('totalMengers').textContent = stats.totaalMengers;
            document.getElementById('totalSchudders').textContent = stats.totaalSchudders;
        }
        
        function renderFabrikanten() {
            const fabrikanten = [...new Set(machines.map(m => m.fabrikant))].sort();
            const select = document.getElementById('filterFabrikant');
            fabrikanten.forEach(fab => {
                const option = document.createElement('option');
                option.value = fab;
                option.textContent = fab;
                select.appendChild(option);
            });
        }
        
        function renderMachines() {
            const fabrikantFilter = document.getElementById('filterFabrikant').value;
            const typeFilter = document.getElementById('filterType').value;
            const prijsMax = document.getElementById('filterPrijsMax').value;
            
            let filtered = machines;
            
            if (fabrikantFilter) {
                filtered = filtered.filter(m => m.fabrikant === fabrikantFilter);
            }
            if (typeFilter) {
                filtered = filtered.filter(m => m.type === typeFilter);
            }
            if (prijsMax) {
                filtered = filtered.filter(m => m.prijs <= parseFloat(prijsMax));
            }
            
            const grid = document.getElementById('machineGrid');
            grid.innerHTML = filtered.map(machine =>`
                <div class="machine-card">
                    <input type="checkbox" class="machine-checkbox" data-id="${machine.id}">
                    <img src="${machine.afbeelding}" alt="${machine.naam}" class="machine-image">
                    <div class="machine-content">
                        <div class="machine-header">
                            <div class="machine-name">${machine.naam}</div>
                            <div class="machine-manufacturer">${machine.fabrikant}</div>
                        </div>
                        <div class="machine-badges">
                            <span class="machine-badge ${machine.type === 'MENGER' ? 'badge-menger' : 'badge-schudder'}">${machine.type}</span>
                            ${machine.testmodel ? '<span class="machine-badge testmodel-badge">TESTMODEL</span>' : ''}
                        </div>
                        <div class="machine-price">€${machine.prijs.toLocaleString()}</div>
                        <div class="machine-specs">
                            <div><strong>Vermogen:</strong> <span>${machine.vermogen}</span></div>
                            <div><strong>Capaciteit:</strong> <span>${machine.capaciteit}</span></div>
                            <div><strong>Gewicht:</strong> <span>${machine.gewicht}</span></div>
                            <div><strong>Geluidsniveau:</strong> <span>${machine.geluidsniveau}</span></div>
                        </div>
                        <div class="machine-buttons">
                            <button class="btn-details" onclick="alert('Details voor ${machine.naam}')">Details</button>
                            <button class="btn-docs" onclick="window.open('${machine.documentatie}', '_blank')">Documentatie</button>
                        </div>
                        <div class="machine-note">
                            <div class="note-label">Jouw notitie:</div>
                            <textarea class="note-textarea" data-id="${machine.id}" maxlength="500" placeholder="Voeg een notitie toe (max 500 tekens)..."></textarea>
                            <div class="note-counter"><span class="char-count">0</span>/500</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners for textareas
            document.querySelectorAll('.note-textarea').forEach(textarea => {
                textarea.addEventListener('input', function() {
                    const counter = this.nextElementSibling.querySelector('.char-count');
                    counter.textContent = this.value.length;
                });
            });
        }
        
        // Event listeners
        document.getElementById('filterFabrikant').addEventListener('change', renderMachines);
        document.getElementById('filterType').addEventListener('change', renderMachines);
        document.getElementById('filterPrijsMax').addEventListener('input', renderMachines);
        
        // Initialiseer
        renderStats();
        renderFabrikanten();
        renderMachines();
    </script>
</body>
</html>
